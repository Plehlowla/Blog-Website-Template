<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website Template</title>
    <link rel="stylesheet" href="/styles/index.css">
    <script defer src="jQuery.js"></script>
    <link rel="shortcut icon" href="images/fav-icon.png"/>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <section id="blog">
        
        <!-- navigation -->
        <div class="navigation">

            <!-- logo -->
            <a href="index.html" class="blog">
                <i class="fas fa-blog"></i>Blog
            </a>

            <!-- post filter -->
            <nav>

                <!-- menu icon -->
                <input type="checkbox" class="menu-btn" id="menu-btn">
                <label for="menu-btn" class="menu-icon">
                    <span class="nav-icon"></span>
                </label>

                <!-- filter -->
                <ul class="blog-filter">
                    <li class="list blog-filter-active" data-filter="all">All</li>
                    <li class="list" data-filter="web">Web Design</li>
                    <li class="list" data-filter="app">App Desgin</li>
                    <li class="list" data-filter="new">New</li>
                </ul>
            </nav>

            <!-- ad -->
            <div class="ad">
                <a href="#">
                    <img src="/images/ad-home.png" alt="ads">
                </a>
            </div>


        </div>
    </section>



    
</body>
</html>
